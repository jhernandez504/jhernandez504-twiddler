<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Twiddler!</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="data-generator.js"></script>
  <script src="index.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
      #title {
      visibility: visible !important;;
      font-size: 50px !important;
      display: block !important;
      font-family: 'Marker Felt', 'fantasy'; /* Ensure proper font family */
      text-align: center;
      color: #090202; /* Ensure text color is visible */
      margin-top: 2px;
    }
    body {
      margin: 10px; /* remove default margin
      /* padding: 15px; add padding around the content */ 
      font-family: 'Marker Felt', 'fantasy';
      background-color: rgb(96, 223, 204);
      line-height: 40px;
    }
    
    #button-row {
      margin-top: 1px;
      text-align: center;
      margin: 1px auto; /* center button row */
      max-width: 500;
      padding: 5px;
    }
    button:active {
            background-color: rgb(0, 143, 226);
            transform: translateY(3px);
        }
    .tweet-feed {
      margin-top: 5px;
      text-align: center;
      padding: 2px;
      position: relative;
      scroll-behavior: smooth;
      overflow-y: auto;
      max-height: 550px;
    }
    .button {
      width: 200px;
      background-color: rgb(193, 225, 226);
      border-radius: 25px;
      border-width: thin;
    }
    #user-input {
      border-radius: 25px;
      text-align: center;
      border-width: thin;
      background-color: rgb(193, 225, 226);
    }
    #tweet-input {
      border-radius: 25px;
      text-align: center;
      border-width: thin;
      background-color: rgb(193, 225, 226);
    }
    .username {
    font-weight: bold; /* Make the username stand out */
  }
  .tweet-box {
      padding-top: 1px;
      font-size: 0.9em;
      text-align: center;
      margin: 5px auto; /* center the tweet feed */
      /* max-width: 1200px; limit the width of the tweet feed */
      position: relative;
      display: inline-block;
      padding: 2px;
      border: 2px solid rgba(0, 0, 0, 0.2); /* semi-transparent border */
      border-radius: 50px; /* rounded corners for the bubble effect */
      background-color: rgba(255, 255, 255, 0.9); /* slightly transparent background */
      width: auto; /* limit the width of the tweet bubble */
      max-width: 100%;

      
      white-space:pre-wrap;
      word-break:break-word;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      background-color: rgb(181, 243, 234);
      max-height: 50px;
      text-wrap: wrap;
  }
  #new-tweets {
    display: flex;
    flex-direction: column;
  }
  </style>
</head>
<body>
  <h1 id="title">"Twiddler"</h1>
  <section id="tweetSec">
    <div id="new-tweets"></div>
  </section>
  
</body>
</html>
